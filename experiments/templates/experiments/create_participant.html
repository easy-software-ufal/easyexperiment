{% extends "base.html" %}

{% block title %}Criar Participante{% endblock %}

{% block content %}
<h1>Por favor informe o seu nome e email:</h1>
<hr>
<form action="{% url 'experiments:create_participant' flow_number %}" method="post" class="form">
    {% csrf_token %}

    <div class="form-group">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" class="form-control" />
    </div>

    <div class="form-group">
        <label for="name">Email: </label>
        <input type="text" name="email" id="email" class="form-control" />
    </div>

    <input type="submit" value="Iniciar Tarefa" class="btn btn-primary"/>
</form>

{% endblock %}
